<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
</head>
<body>

    <table border="1" align="center">
        <caption>List of Available Products</caption>
        
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>₹45,000</td>
                <td>High-speed performance with SSD</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>₹18,999</td>
                <td>Budget-friendly with great camera</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>₹2,499</td>
                <td>Wireless and noise-cancelling</td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>₹3,999</td>
                <td>Fitness tracking and notifications</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
