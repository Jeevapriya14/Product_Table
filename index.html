<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Table</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <table>
    <caption>Available Products</caption>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>₹45,000</td>
        <td>High-speed performance</td>
      </tr>
      <tr>
        <td>Phone</td>
        <td>$499</td>
        <td>Budget-friendly</td>
      </tr>
      <tr>
        <td>Headphones</td>
        <td>₹2,500</td>
        <td>Noise-cancelling feature</td>
      </tr>
      <tr>
        <td>Smartwatch</td>
        <td>$199</td>
        <td>Fitness tracking</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
